apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
apply plugin: 'war'

version '0.4'

ext {
    baseName = 'lds-iot-backend'
    classifier = 'SNAPSHOT'
    dataTypesVersion = '0.5.1-SNAPSHOT'
    jacksonVersion = '2.14.0'
    hibernateVersion = '5.2.10.Final'
}

repositories {
    mavenLocal()
    mavenCentral()
}


jacoco {
    toolVersion = "0.7.6.201602180812"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.lankheet.iot'
            artifactId 'lds-iot-backend'
            version version

            from components.java
        }
    }
}

dependencies {
    implementation group: 'com.lankheet.iot', name: 'datatypes', version: '0.6.0-SNAPSHOT'


    implementation group: 'io.swagger', name: 'swagger-annotations', version: '1.6.9'
    implementation group: 'com.lankheet.lds', name: 'iot-api', version: '1.0.1-SNAPSHOT'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.31'

    compileOnly 'jakarta.platform:jakarta.jakartaee-api:9.1.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.2'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.11.2'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.11.2'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.9.0'
    testImplementation 'org.hamcrest:hamcrest-junit:2.0.0.0'

}
